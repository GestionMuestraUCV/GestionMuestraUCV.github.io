<p>muestras works!</p>



<h1 class="subTituloText">Muestras</h1>

<div class="scanbutton" >
  <div class="scantext" (click)="Scan()">ESCANEAR</div>
</div>



<div class="list">
  <!--<div class="projectBlock" (click)="infoUnidad(up)">Unidad de Produccion</div>-->
  <table>
    <tr>
      <th> Codigo </th>
      <th> Fecha </th>
      <th> Cultivo</th>
      <th> Coordenadas </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.codigo  }}</td>
      <td >{{ item.fecha }}</td>
      <td>{{ item.cultivo}}</td>
      <td>{{ item.coordenadas}}</td>

      <td>
        <button class="detalles" (click)="infoMuestra(item.codigo)">
          <div class="detalles-tip">Informaci√≥n</div>
        </button>
        <button class="edit" (click)="editMuestra(item.codigo)">
          <div class="edit-tip">Editar</div>
        </button>
        <button class="imprimir" (click)="Barcode(item.codigo)">
          <div class="imprimir-tip">Imprimir</div>
        </button>

      </td>

    </tr>
  </table>



  <button class="boton" id="agregar" (click)="newMuestra(pid)">
    Agregar
  </button>

  <button class="boton" id="volver" (click)="backPage()">

  </button>

</div>
