<h1 class="subTituloText">Nueva Muestra</h1>

<div  class="loginBox">

  <form #loginForm="ngForm" (ngSubmit)="handleRegister(loginForm.value)">
    <div class="main">


      <div class="input-fields">
        <span  class="Text">Codigo:</span>
        <input name="codigo" ngModel placeholder="Codigo" id="codigo" type="codigo" class="input-field"/>
      </div>


      <div class="input-fields">
        <span  class="Text">Cliente:</span>
        <input name="cliente" ngModel placeholder="Cliente" id="cliente" type="cliente" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Fecha:</span>
        <input name="fecha" ngModel placeholder="Fecha" id="fecha" type="date" class="input-field" />

      </div>


      <div class="input-fields">
        <span  class="Text">Cultivo:</span>
        <input name="cultivo" ngModel placeholder="Cultivo" id="cultivo" type="cultivo" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Tipo:</span>
        <select list="tipos" name="tipo" ngModel placeholder="Tipo" id="tipo" type="tipo" class="input-field" >
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="Hibrido"> Hibrido </option>
          <option value="Variedad"> Variedad </option>
          <option value="Clone"> Clone </option>
        </select>
      </div>


      <div class="input-fields">
        <span  class="Text">Fitopatógeno:</span>
        <select list="fitopatogenos" name="fitopatogeno" ngModel placeholder="Fitopatógeno" id="fitopatogeno" type="fitopatogeno" class="input-field" >
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="Hongos"> Hongos </option>
          <option value="Bacterias"> Bacterias </option>
          <option value="Virus"> Virus </option>
        </select>
      </div>



      <div class="input-fields">
        <span  class="Text">Lote:</span>
        <input name="lote" ngModel placeholder="Lote" id="lote" type="lote" class="input-field" />
      </div>

      <div class="input-fields">
        <span  class="Text">Repetición:</span>
        <input name="repeticion" ngModel placeholder="Repeticion" id="repeticion" type="repeticion" class="input-field" />
      </div>

      <div class="input-fields">
        <span  class="Text" id="EstadoDiag">Estado de Diagnostico:</span>
        <select  list="estadoDiag" name="estadoDiag" ngModel placeholder="Estado de Diagnostico" type="estadoDiag" class="input-field" id="SelectEstadoDiag"  >
          <option value="" disabled selected>Seleccione un Estado de Diagnostico</option>
          <option value="Hongos"> Sin Procesar </option>
          <option value="Bacterias"> En Proceso </option>
          <option value="Virus"> Finalizado </option>
        </select>
      </div>


      <div class="input-fields">
        <span  class="Text">Coordenadas:</span>
        <input name="coordenadas" ngModel placeholder="Coordenadas" id="coordenadas" type="coordenadas" class="input-field" [(ngModel)]="res" />
        <div class="bUbicacion" (click)="getLocation()"><img src="../../../../assets/Ubicacion.png" alt="U"></div>
      </div>


      <div class="subTituloSeccion">Soporte Fotográfico: </div>

      <div class="block-foto">

        <div class="input-fields" style="margin-bottom:10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Iniciales:</span>
          <input name="foto-inicial" type="file" (change)="onFileSelected($event, 'inicial')" class="input-field-2">
        </div>

        <div class="input-fields" style="margin-bottom: 10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Típico:</span>
          <input name="foto-tipico" type="file" (change)="onFileSelected($event, 'tipico')" class="input-field-2">
        </div>

        <div class="input-fields" style="margin-bottom: 10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Tardíos:</span>
          <input name="foto-tardios" type="file" (change)="onFileSelected($event, 'tardios')" class="input-field-2">
        </div>

      </div>






      <div class="input-fields">
        <span  class="Text">Síntomas:</span>
        <input name="sintomas" ngModel placeholder="Síntomas" id="sintomas" type="sintomas" class="input-field" />
      </div>



      <div class="input-fields">

        <span  class="Text">Comentarios:</span>

        <input name="comentarios" ngModel placeholder="Comentarios" id="comentarios" type="comentarios" class="input-field" />

      </div>



      <button class="boton">Crear Muestra</button>
      <button class="boton" id="volver" (click)="backPage()"></button>

    </div>


  </form>



</div>

<div class="blank"></div>
