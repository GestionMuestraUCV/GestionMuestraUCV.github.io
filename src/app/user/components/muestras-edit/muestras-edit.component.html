<p>muestras-edit works!</p>

<h1 class="subTituloText">Editar Muestra</h1>

<div  class="loginBox">

  <form #loginForm="ngForm" (ngSubmit)="handleRegister(loginForm.value)" *ngIf="item.codigo">
    <div class="main" >


      <div class="input-fields">
        <span  class="Text">Codigo:</span>

        <input name="codigo" ngModel placeholder="codigo" id="codigo" type="codigo" class="input-field" [(ngModel)]= "item.codigo" />
      </div>


      <div class="input-fields">
        <span  class="Text">Cliente:</span>
        <input name="cliente" ngModel placeholder="Cliente" id="cliente" type="cliente" class="input-field" [(ngModel)]= "item.cliente" />
      </div>


      <div class="input-fields">
        <span  class="Text">Fecha:</span>
        <input name="fecha" ngModel placeholder="Fecha" id="fecha" type="date" class="input-field" [(ngModel)]= "item.fecha"  />
      </div>


      <div class="input-fields">
        <span  class="Text">Cultivo:</span>
        <input name="cultivo" ngModel placeholder="Cultivo" id="cultivo" type="cultivo" class="input-field" [(ngModel)]= "item.cultivo"  />
      </div>


      <div class="input-fields">
        <span  class="Text">Tipo de Cultivo:</span>
        <select list="tipos" name="tipo" ngModel placeholder="Tipo" id="tipo" type="tipo" class="input-field" [(ngModel)]= "item.tipo" >
          <option value="" disabled selected>Seleccione un tipo de cultivo</option>
          <option value="Hibrido"> Hibrido </option>
          <option value="Variedad"> Variedad </option>
          <option value="Clone"> Clone </option>
        </select>


      </div>


      <div class="input-fields">
        <span  class="Text">Fitopatógeno:</span>
        <select  list="fitopatogenos" name="fitopatogeno" ngModel placeholder="Fitopatógeno" id="fitopatogeno" type="fitopatogeno" class="input-field" [(ngModel)]= "item.fitopatogeno" >
          <option value="" disabled selected>Seleccione un fitopatógeno</option>
          <option value="Hongos"> Hongos </option>
          <option value="Bacterias"> Bacterias </option>
          <option value="Virus"> Virus </option>
        </select>
      </div>



      <div class="input-fields">
        <span  class="Text">Lote:</span>
        <input name="lote" ngModel placeholder="Lote" id="lote" type="lote" class="input-field" [(ngModel)]= "item.lote"/>
      </div>

      <div class="input-fields">
        <span  class="Text">Repetición:</span>
        <input name="repeticion" ngModel placeholder="Repetición" id="repeticion" type="repeticion" class="input-field" [(ngModel)]= "item.repeticion"/>
      </div>

      <div class="input-fields">
        <span  class="Text">Coordenadas:</span>
        <input name="coordenadas" ngModel placeholder="Coordenadas" id="coordenadas" type="coordenadas" class="input-field" [(ngModel)]="res" />
        <div class="bUbicacion" (click)="getLocation()"><img src="../../../../assets/Ubicacion.png" alt="U"></div>
      </div>


      <div class="subTituloSeccion">Soporte Fotográfico: </div>

      <div class="block-foto">

        <div class="input-fields" style="margin-bottom:10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Iniciales:</span>
          <input name="foto-inicial" type="file" (change)="onFileSelected($event, 'inicial')" class="input-field-2" [(ngModel)]="fotoUrls.inicial">
        </div>

        <div class="input-fields" style="margin-bottom: 10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Típico:</span>
          <input name="foto-tipico" type="file" (change)="onFileSelected($event, 'tipico')" class="input-field-2" [(ngModel)]="fotoUrls.tipico">
        </div>

        <div class="input-fields" style="margin-bottom: 10px;">
          <span class="Text" id="Text-Sintomas">Sintomas Tardíos:</span>
          <input name="foto-tardios" type="file" (change)="onFileSelected($event, 'tardios')" class="input-field-2" [(ngModel)]="fotoUrls.tardios">
        </div>

      </div>


      <div class="input-fields">
        <span  class="Text" id="EstadoDiag">Estado de Diagnóstico:</span>
        <select  list="estadoDiag" name="estadoDiag" ngModel placeholder="Estado de Diagnostico" type="estadoDiag" class="input-field" id="SelectEstadoDiag" [(ngModel)]= "item.estadoDiag" >
          <option value="" disabled selected>Seleccione un Estado de Diagnostico</option>
          <option value="Sin Procesar"> Sin Procesar </option>
          <option value="En Proceso"> En Proceso </option>
          <option value="Finalizado"> Finalizado </option>
        </select>
      </div>

      <div class="input-fields">
        <span  class="Text">Síntomas:</span>
        <input name="sintomas" ngModel placeholder="Síntomas" id="sintomas" type="sintomas" class="input-field" [(ngModel)]= "item.sintomas"/>
      </div>

      <div class="input-fields">
        <span  class="Text">Resultados:</span>
        <input name="resultados" ngModel placeholder="Resultados" id="resultados" type="resultados" class="input-field" [(ngModel)]= "item.resultados"/>
      </div>


      <div class="input-fields">
        <span  class="Text">Comentarios:</span>
        <input name="comentarios" ngModel placeholder="Comentarios" id="comentarios" type="comentarios" class="input-field" [(ngModel)]= "item.comentarios"/>
      </div>






      <button class="boton" (click)="backPage()">Finalizar Edición</button>

      <button class="boton" id="Guardar"> Guardar</button>

      <button type="button" class="boton" id="volver" (click)="backPage()"></button>

      <button type="button" class="botonrojo" (click)="deleteData(item.id)">
        Eliminar
      </button>
    </div>

    <div class="blank"></div>





  </form>
</div>
