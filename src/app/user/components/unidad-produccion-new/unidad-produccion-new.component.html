<h1 class="subTituloText">Nueva Unidad</h1>

<div  class="loginBox">

  <form #loginForm="ngForm" (ngSubmit)="handleRegister(loginForm.value)">
    <div class="main">


      <div class="input-fields">
        <span  class="Text">Nombre:</span>
        <input name="codigo" ngModel placeholder="codigo" id="codigo" type="codigo" class="input-field"/>
      </div>


      <div class="input-fields">
        <span  class="Text">Cliente:</span>
        <input name="cliente" ngModel placeholder="Cliente" id="cliente" type="cliente" class="input-field" />
      </div>

      <div class="input-fields">
        <span  class="Text">Coordenadas:</span>
        <input name="coordenadas" ngModel placeholder="Coordenadas" id="coordenadas" type="coordenadas" class="input-field" [(ngModel)]="res" />
        <div class="bUbicacion" (click)="getLocation()"><img src="../../../../assets/Ubicacion.png" alt="U"></div>
      </div>

      <div class="input-fields">
        <span  class="Text">Localidad:</span>
        <input name="localidad" ngModel placeholder="Localidad" id="localidad" type="localidad" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Municipio:</span>
        <input name="municipio" ngModel placeholder="Municipio" id="municipio" type="municipio" class="input-field" />
      </div>

      <!--
      <div class="input-fields">
        <span  class="Text">Estado:</span>
        <input name="estado" ngModel placeholder="Estado" id="estado" type="estado" class="input-field" />
      </div>
      -->

      <div class="input-fields">
        <span class="Text">Estado:</span>
        <select name="estado" ngModel placeholder="Estado" id="estado" class="input-field">
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Anzoátegui">Anzoátegui</option>
          <option value="Apure">Apure</option>
          <option value="Aragua">Aragua</option>
          <option value="Barinas">Barinas</option>
          <option value="Bolívar">Bolívar</option>
          <option value="Carabobo">Carabobo</option>
          <option value="Cojedes">Cojedes</option>
          <option value="Delta Amacuro">Delta Amacuro</option>
          <option value="Dependencias Federales">Dependencias Federales</option>
          <option value="Distrito Capital">Distrito Capital</option>
          <option value="Falcón">Falcón</option>
          <option value="Guárico">Guárico</option>
          <option value="La Guaira">La Guaira</option>
          <option value="Lara">Lara</option>
          <option value="Mérida">Mérida</option>
          <option value="Miranda">Miranda</option>
          <option value="Monagas">Monagas</option>
          <option value="Nueva Esparta">Nueva Esparta</option>
          <option value="Portuguesa">Portuguesa</option>
          <option value="Sucre">Sucre</option>
          <option value="Táchira">Táchira</option>
          <option value="Trujillo">Trujillo</option>
          <option value="Yaracuy">Yaracuy</option>
          <option value="Zulia">Zulia</option>
        </select>
      </div>


      <div class="input-fields">
        <span  class="Text">Altitud:</span>
        <input name="altitud" ngModel placeholder="Altitud" id="altitud" type="altitud" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Temperaturas Máximas:</span>
        <input name="tempmax" ngModel placeholder="Temperaturas Máximas" id="tempmax" type="tempmax" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Temperaturas Mínimas:</span>
        <input name="tempmin" ngModel placeholder="Temperaturas Mínimas" id="tempmin" type="tempmin" class="input-field" />
      </div>


      <div class="input-fields">
        <span  class="Text">Precipitación:</span>
        <input name="precipitacion" ngModel placeholder="Precipitación" id="precipitacion" type="precipitacion" class="input-field" />
      </div>





      <button class="boton">Crear Unidad</button>

      <button id="volver" (click)="backPage()"></button>


    </div>


  </form>
</div>
