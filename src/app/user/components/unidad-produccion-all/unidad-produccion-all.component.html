<div class="list">
  <table>
    <tr>
      <th> Nombre </th>
      <th> Cliente </th>
      <th> Altitud</th>
      <th> Coordenadas </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.codigo  }}</td>
      <td >{{ item.cliente }}</td>
      <td>{{ item.altitud}}</td>
      <td>{{ item.coordenadas}}</td>

      <td>
        <!--
        <button mat-raised-button
          id="someElement"
          (mouseenter)="setTooltip($event)"
          (click)="Muestras( item.project, item.codigo)"
          matTooltip="Listar Muestras"
          [matTooltipPositionAtOrigin]="true"
          [matTooltipPosition]="'left'"
          aria-label="Botón que muestra información sobre herramientas cuando se pasa el cursor sobre él."

          class="muestras" >
          </button>
        -->


        <button class="muestras"(click)="Muestras( item.project, item.codigo)">
          <div class="muestras-tip">Listar Muestras</div>
        </button>


        <button class="detalles" (click)="infoUnidad(item.codigo)">
          <div class="detalles-tip">Información</div>
        </button>

        <button class="edit" (click)="editUnidad(item.codigo)">
          <div class="edit-tip">Editar</div>
        </button>

      </td>

    </tr>
  </table>


  <button class="boton" id="agregar" (click)="newUnidad(pid)">
    Agregar
  </button>


</div>
