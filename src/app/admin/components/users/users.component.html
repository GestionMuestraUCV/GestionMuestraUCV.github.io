<h1 class="subTituloText">Usuarios</h1>

<div class="list">

  <table>
    <tr>

      <!--<th> Nombre </th>-->
      <th> Email </th>
      <!--<th> Password </th>-->
      <th> Role </th>
      <th> </th>
    </tr>
    <tr *ngFor="let item of data" >

      <!--<td contenteditable="true">{{ item.Nombre }}</td>-->
      <td contenteditable="true">{{ item.email }}</td>
      <!--<td contenteditable="true">{{ item.password }}</td>-->
      <td contenteditable="true">{{ item.role}}</td>
      <td>
        <button (click)="updateData(item.id)">
          Actualizar
        </button>
        <button class="red" (click)="deleteData(item.id)">
          Eliminar
        </button>
      </td>
    </tr>

  </table>

  <button class="NewUser" (click)="NewUser()">
    Crear Usuario
  </button>
